<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .admin-btn {
            background-color: #FF6347;
        }

        .admin-btn:hover {
            background-color: #E55347;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-btns a {
            text-decoration: none;
        }

        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome, Admin {{ current_user.username }}!</h1>
    <h2>All Users:</h2>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Tokens</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.tokens }}</td>
                    <td>{{ user.password }}</td>
                    <td class="action-btns">
                        <a href="{{ url_for('update_user', user_id=user.id) }}" class="btn admin-btn">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{{ url_for('home') }}" class="btn back-btn">Back to Home</a>

</body>
</html>
