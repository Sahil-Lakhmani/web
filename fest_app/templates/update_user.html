<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Update Details for {{ user.username }}</h1>
    
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="POST">
        <label for="tokens">Token Balance:</label>
        <input type="number" id="tokens" name="tokens" value="{{ user.tokens }}" min="0" required>
        <br><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}">
        <br><br>

        <label for="role">Role:</label>
        <input type="role" id="role" name="role" value="{{ user.role }}">
        <br><br>

        <button class="btn" type="submit">Update User</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Admin Dashboard</a>

</body>
</html>
